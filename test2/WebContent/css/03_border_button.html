<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS - Border-Button</title>
	<style>
		button {
			padding:10px 20px;
			background:tomato;
			color:white;
		}
		.b1 {
			border:5px double blue;
		}
		.b2 {
			border:2px solid white;
			border-radius:5px;
		}
		.b3 {
			border:2px solid gray;
			border-radius:5px;
		}
	</style>
</head>
<body>
	<button type="button" class="b1">버튼1</button>
	<button type="button" class="b2">버튼2</button>
	<button type="button" class="b3">버튼3</button>
</body>
</html>
