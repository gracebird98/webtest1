<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS - Links</title>
	<style>
		a {
			border:1px solid red;
		}
		a:link {
			color:green;
			text-decoration-line: none;
			padding:10px 20px;
			background-color:yellow;
		}
		a:visited {
			color:gray;
			text-decoration: none;
		}
		a:hover {
			color:tomato;
			/* text-decoration-line: underline;  */
			background-color:blue;
		}
		a:active {
			color:white;
			text-decoration: none;
		}
		hr {
			margin-bottom:20px;
		}
	</style>
</head>
<body>
	<h1>Link - 'a' element</h1>
	<hr>
	<a href="http://www.google.com" target="_black">Google</a>
	<a href="http://www.naverd.com" target="_black">Naver</a>
	<a href="http://www.daum.com" target="_black">Daum</a>
</body>
</html>
