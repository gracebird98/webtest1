<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form file, hidden</title>
</head>
<body>
	<h1>Form file, hidden</h1>
	<form action="#" method="get">
		<input type="hidden" name="pid" value="t1234">
		<!-- 히든태그는 form안에만 있으면 사용가능 -->
		<ul>
			<li>
				<!-- <label>파일선택</label> -->
				<input type="file" name="file1">
				<!-- 파일 선택까지만 구현 
					나머지는 서버에서 처리함 -->
			</li>
			<li>
				<button type="submit">서버전송</button>
			</li>
		</ul>
	</form>
</body>
</html>
