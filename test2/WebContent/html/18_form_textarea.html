<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form textarea</title>
</head>
<body>
	<h1>textarea</h1>
	<h3>게시판 글쓰기 화면</h3>
	<form action="#" method="get">
		<ul>
			<li>
				<label>제목</label>
				<input type="text" name="title">
			</li>
			<li>
				<label>내용</label>
				<textarea rows="10" cols="30" name="content">
				내용을 입력해주세요</textarea>
			</li>
			<button tpye="submit">서버전송</button>
		</ul>
	</form>
</body>
</html>
