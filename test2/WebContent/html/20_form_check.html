<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form check</title>
</head>
<body>
	<h1>Form check</h1>
	<fieldset>
	<legend>취미 선택</legend>
		<h3>취미를 선택해주세요</h3>
		<form action="#" method="get">
			<input type="checkbox" name="hobby" value="게임">게임하기
			<input type="checkbox" name="hobby" value="노래">노래하기
			<input type="checkbox" name="hobby" value="영화">영화보기
			<input type="checkbox" name="hobby" value="잠자기">잠자기
			<!-- 배열(Array)로 처리함 -->
			<button type="submit">서버전송</button>
		</form>
	</fieldset>
</body>
</html>
