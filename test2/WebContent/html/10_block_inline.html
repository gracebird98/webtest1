<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Block & InLine</title>
<style>
	p, div, h3, span {
		background-color:tomato;
	}
	span {
		display:block;
	}
</style>
</head>
<body>
	<h1>Block & InLine tags</h1>
	<p>p태그 - Block level</p>
	<div> Div 태그 - block level</div>
	<h3>H3 태그 - block level</h3>
	<img src='../images/googlelogo.png'>
	<hr>
	<span>Span태그 inline level</span>
	<a href='#'>a 태그 - inline level</a>
	<img src='../images/googlelogo.png'>
</body>
</html>
